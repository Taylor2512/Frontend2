
    <div class = "row">
      <div class="col-md-12 col-lg-12">
        <p-table [value]="logsList"
                 [paginator]="true"
                 [rows]="10" 
                 (onLazyLoad)="loadLogsLazy($event)"
                 [totalRecords]="totalRows"
                 [lazy]="true"
                 [showCurrentPageReport]="true"
                 scrollDirection="both"
                 currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
        >
          <ng-template pTemplate="header">
            <tr>
              <th [hidden]="true" scope="col">
                Id
              </th>
              <th scope="col">
                <div style="text-align: center;">
                  Cédula
                </div>
              </th>
              <th pSortableColumn="Username" scope="col">
                <div style="text-align: center;">
                  Usuario
                </div>
              </th>
              <th pSortableColumn="ModuleCode" scope="col">
                <div style="text-align: center;">
                  Primer Nombre
                </div>
              </th>
              <th pSortableColumn="ModuleCode" scope="col">
                <div style="text-align: center;">
                  Segundo Nombre
                </div>
              </th>
              <th pSortableColumn="ModuleCode" scope="col">
                <div style="text-align: center;">
                Primer Apellido
              </div>
              <th pSortableColumn="ModuleCode" scope="col">
                <div style="text-align: center;">
                razonSocial
              </div>
              </th> 
              <th scope="col" pFrozenColumn  alignFrozen="right">
                <div style="text-align: center;">
                  Acción
                </div>
              </th>
  
             </tr>
          </ng-template>
          <ng-template pTemplate="body" let-dataPerfil>
            <tr>
              <td class="centrar-datos" [hidden]="true" >{{dataPerfil.id}}</td>
              <td class="centrar-datos">{{dataPerfil.cedula}}</td>
              <td class="centrar-datos" >{{dataPerfil.username}}</td>
              <td class="centrar-datos">{{dataPerfil.firstName}}</td>
              <td class="centrar-datos">{{dataPerfil.lastName}}</td>
              <td class="centrar-datos">{{dataPerfil.lastNameSecond}}</td>
              <td class="centrar-datos">{{dataPerfil.razonSocial}}</td>
              <td class="centrar-datos">
                <button pButton
                type="button"
               pRipple
               class="p-button-outlined p-button-success p-button-sm btn-small-icon w-auto"
               (click)="editPerson(dataPerfil.id);">
               <span class="p-button-label">
                 <i class="pi pi-pencil"></i>
               </span>
               Editar
             </button>
                <button pButton
                         type="button"
                        pRipple
                        class="p-button-outlined mx-2 p-button-secondary p-button-sm btn-small-icon w-auto"
                         >
                  <span class="p-button-label">
                    <i class="pi pi-eye"></i>
                  </span>
                  Ver
                </button>
                <button pButton
                   type="button"
                  pRipple
                  (click)="deletePerson(dataPerfil.id)"
                  class="p-button-outlined p-button-success p-button-sm btn-small-icon w-auto"
                   >
                  <span class="p-button-label">
                    <i class="pi pi-pencil"></i>
                  </span>
                  Eliminar
                </button>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="10">No existen registros.</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
